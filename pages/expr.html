        <h1>Expression</h1>

        <p>
            Expressions do not have <a href="https://en.wikipedia.org/wiki/Order_of_operations">operator precedence</a>, except for parenthesis, and are always evaluated from left to right.
            If all parts of an expression or sub-expression are constant, the compiler will precompute them.
        </p>
